<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>
    <p>Display object properties:</p>
    <p>Displaying a JavaScript object will output [object Object].</p>

    <p id="demo"></p>

    <script>
      const person = {
        name: 'John',
        age: 30,
        city: 'New York'
      }

      document.getElementById('demo').innerHTML =
        person.name + ', ' + person.age + ', ' + person.city
    </script>
  </body>
</html>
