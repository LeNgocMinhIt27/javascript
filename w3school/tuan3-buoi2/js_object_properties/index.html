<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Object Properties</h2>
    <p>Looping object property values:</p>
    <p>Properties are the most important part of any JavaScript object.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const person = {
        fname: 'John',
        lname: 'Doe',
        age: 25
      }

      let txt = ''
      for (let x in person) {
        txt += person[x] + ' '
      }

      document.getElementById('demo').innerHTML = txt
      const person1 = {
        firstname: 'John',
        lastname: 'Doe',
        age: 50,
        eyecolor: 'blue'
      }

      delete person1['age']

      document.getElementById('demo1').innerHTML =
        person1.firstname + ' is ' + person1.age + ' years old.'
    </script>
  </body>
</html>
