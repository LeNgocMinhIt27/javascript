<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Object Methods</h2>

    <p>Object data can be accessed using a getter.</p>
    <p>
      ECMAScript 5 (ES5 2009) introduced Getter and Setters. Getters and setters
      allow you to define Object Accessors (Computed Properties).
    </p>

    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: 'John',
        lastName: 'Doe',
        get fullName() {
          return this.firstName + ' ' + this.lastName
        }
      }
      // Display data from the object using a getter:
      document.getElementById('demo').innerHTML = person.fullName
    </script>
  </body>
</html>
