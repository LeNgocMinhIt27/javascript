<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      With the call() method, you can write a method that can be used on
      different objects.
    </p>
    <h2>JavaScript Functions</h2>

    <p>
      This example creates an object with 3 properties (firstName, lastName,
      fullName).
    </p>
    <p>The fullName property is a method:</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const myObject = {
        firstName: 'John',
        lastName: 'Doe',
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
      document.getElementById('demo').innerHTML = myObject.fullName()
      const person = {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
      const person1 = {
        firstName: 'John',
        lastName: 'Doe'
      }
      const person2 = {
        firstName: 'Mary',
        lastName: 'Doe'
      }
      document.getElementById('demo1').innerHTML = person.fullName.call(person1)
    </script>
  </body>
</html>
